plugins {
	id 'org.springframework.boot' version '2.5.6'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
    mavenCentral()
 }

dependencies {
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:3.0.2'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.12'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.4.12'
    implementation 'mysql:mysql-connector-java:8.0.27'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.4.12'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-api
	implementation 'org.slf4j:slf4j-api:1.7.25'
	
    implementation 'org.apache.commons:commons-lang3:3.11'
    implementation 'com.sipios:spring-search:0.2.0'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.4.12'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.12'
    testImplementation 'org.junit.vintage:junit-vintage-engine:5.7.2'
}

group = 'com.flynow'
version = '1.0'
sourceCompatibility = '1.8'
description = 'plane-register-service'

ext {
	set('springCloudVersion', "2020.0.4")
}

test {
	useJUnitPlatform()
}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
